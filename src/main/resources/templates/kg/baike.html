<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="share/layout">

<html lang="en">

<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->

<style>
    .el-row {
        margin-bottom: 20px;
    }


    :last-child {
        margin-bottom: 0;
    }


    .el-col {
        border-radius: 4px;
    }

    .bg-purple-dark {
        background: #99a9bf;
    }

    .bg-purple {
        background: #d3dce6;
    }

    .bg-purple-light {
        background: #e5e9f2;
    }

    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }

    .row-bg {
        padding: 10px 0;
        background-color: #f9fafc;
    }

    .layui-elem-field {
        width: 800px;
        height: 600px;
        margin: auto;
        /*margin-top: 100px;*/


    }

    .layui-field-title {
        border-radius: 2px;
    }

    .layui-card-body {

        margin-right: 200px;
    }


    .bg-purple-dark {
        background: #cad9ea;
    }

    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }


    /*card样式*/
    .time {
        font-size: 13px;
        color: #999;
    }

    .bottom {
        margin-top: 13px;
        line-height: 12px;
    }

    .button {
        padding: 0;
        float: right;
    }

    .image {
        width: 100%;
        display: block;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }

    .clearfix:after {
        clear: both
    }

    .cardInf {
        width: 800px;
        margin: auto;
        margin-top: 30px;
    }

    .treeCard {
        margin-left: 20px;
    }


</style>

<head>
    <meta charset="UTF-8">
    <title>法医百科</title>


    <meta name="renderer" content="webkit">
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">-->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">-->
    <!--    <link rel="stylesheet" href="//localhost/static/css/layui.css" media="all">-->
    <!--    <link rel="stylesheet" th:href="@{"../layui/css/layui.all.css">-->
    <!--    <link th:href="@{/wangeditor/wangEditor.css}" rel="stylesheet"/>-->


</head>


<body>

<!--<div layout:fragment="content">-->
<!--    <div class="mind-box">-->
<div layout:fragment="content">
    <el-container class="container" style="background-color:#f3f3f3 ">
        <div class="grid-content bg-purple-dark">

            <!--            -->
            <el-header height="100px">
                <div>
                    <el-breadcrumb separator-class="el-icon-arrow-right" class="crumbs" style="font-size: 30px">
                        <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                        <el-breadcrumb-item><a href="/kg/baike">实体识别</a></el-breadcrumb-item>
                        <el-breadcrumb-item>法医百科</el-breadcrumb-item>
                    </el-breadcrumb>
                </div>
                <!--                <h1 style="font-size: 50px;text-align: left"> 法医百科</h1>-->


                <!--                <h2 style="text-align: right">这是一个很牛的法医百科</h2>-->


            </el-header>
            <!--            头部over-->
        </div>

        <el-main>


            <!--            vertical-align:middle-->
            <div style="text-align:center;">
                <!--                ;margin-left: 300px-->
                <el-input v-model="baiKeName" placeholder="请输入你要查询的内容" style="width: 500px"
                          clearable></el-input>
                <el-button type="primary" icon="el-icon-search"   @click="getBaiKe" style="margin-left: 10px"> 搜索
                </el-button>
            </div>


            <div>

                <el-row>
                    <el-col span="16">
                        <!--                    全部信息card-->
                        <el-card class="box-card" body-style="50px" shadow="hover"
                                 style="margin: auto;margin-top: 50px;width:1100px">
                            <!--                            height: 900px;width:1600px;-->

                            <el-row>
                                <!--                                <el-col span="11">-->
                                <el-card class="cardInf">
                                    <div class="image" th:data="baiKe">
                                        <div><h1>中文学名:{{baiKe.name}}</h1></div>
                                        <table th:data="baiKe"
                                               style="border-collapse: separate;border-spacing: 10px 35px">

                                            <tr>
                                                <td width="74px">类：</td>
                                                <td>
                                                    {{baiKe.label}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>属：</td>
                                                <td>{{baiKe.belong}}</td>
                                            </tr>

                                            <tr>
                                                <td>解释：</td>
                                                <td>
                                                    {{baiKe.detail}}
                                                </td>
                                            </tr>


                                        </table>


                                    </div>
                                </el-card>
                                <!--                                </el-col>-->

                                <!--                                <el-col span="12" style="margin-left: 65px ">-->
                                <el-card class="cardInf" style="margin-top: 30px">

                                    <template>
                                        <el-table
                                                :data="baiKe.expertise"
                                                style="width: 100%"
                                                stripe
                                                height="300">

                                            <el-table-column prop="name" label="法医学鉴定">


                                                <el-table-column
                                                        prop="name"
                                                        label="鉴定内容"
                                                        width="200px"
                                                >
                                                </el-table-column>
                                                <el-table-column
                                                        prop="detail"
                                                        label="鉴定说明"
                                                >
                                                </el-table-column>
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </el-card>
                                <!--                                </el-col>-->
                            </el-row>

                            <el-row>
                                <!--                                <el-col span="12" style="margin-top: 50px">-->
                                <el-card class="cardInf" body-style="50px" shadow="hover"
                                         style="margin-top: 30px">
                                    <!--style="margin-right: 20px;width: 700px" -->
                                    <template>
                                        <el-table
                                                :data="baiKe.clinic"
                                                style="width: 100%"
                                                stripe
                                                height="300">

                                            <el-table-column label="临床表现">

                                                <el-table-column
                                                        prop="name"
                                                        label="表现内容"
                                                        width="200px"
                                                >
                                                </el-table-column>
                                                <el-table-column
                                                        prop="detail"
                                                        label="表现说明"
                                                >
                                                </el-table-column>


                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </el-card>
                                <!--                                </el-col>-->


                                <!--                                <el-col span="12" style="margin-top: 50px">-->
                                <el-card class="cardInf" body-style="50px" shadow="hover"
                                         style="margin-top: 30px">
                                    <!--                                        style="width:100%"-->

                                    <template>
                                        <el-table
                                                :data="baiKe.causesAndMechanisms"
                                                style="width: 100%"
                                                stripe
                                                height="300">

                                            <el-table-column label="原因与机制">

                                                <el-table-column
                                                        prop="name"
                                                        label="内容"
                                                        width="200px"
                                                >
                                                </el-table-column>
                                                <el-table-column
                                                        prop="detail"
                                                        label="说明"
                                                >
                                                </el-table-column>
                                            </el-table-column>
                                        </el-table>
                                    </template>
                                </el-card>
                                <!--                                </el-col>-->
                            </el-row>


                        </el-card>
                    </el-col>

                    <el-col span="6">
                        <el-card class="treeCard" style="margin-top: 50px;">
                            <el-input
                                    placeholder="输入关键字进行过滤"
                                    v-model="filterText">
                            </el-input>

                            <el-tree
                                    class="filter-tree"
                                    :data="treeData"
                                    :props="defaultProps"
                                    default-expand-all
                                    :filter-node-method="filterNode"
                                    ref="tree2">
                            </el-tree>
                        </el-card>
                    </el-col>


                </el-row>


            </div>


        </el-main>

        <el-footer th:height="40px" style="text-align: center" class="el-col ">


        </el-footer>

    </el-container>
</div>


<div layout:fragment="jscontent">
    <script src="https://cdn.bootcss.com/lodash.js/3.5.0/lodash.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" th:src="@{/js/d3.v4.min.js}"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"
            th:src="@{/js/html2canvas.min.js}"></script>
    <script type="text/javascript" th:src="@{/wangeditor/wangEditor.js}"></script>
    <script th:inline="javascript" type="text/javascript">
        var initdomain = function () {
            var domain = [[${domain}]];
            var domainid = [[${domainid}]];
            this.domain = domain;
            this.domainid = domainid;
        }
    </script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/baike.js}"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>


    <!--    <script src="//unpkg.com/element-ui@2.8.2/lib/theme-chalk/index.css"></script>-->


    <script src="https://d3js.org/d3.v4.min.js"></script>


</div>
</body>
</html>
